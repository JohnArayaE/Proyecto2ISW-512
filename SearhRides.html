<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Codificación estándar -->
  <meta charset="UTF-8" />
  <!-- Hago la página responsive en móviles/tablets -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Título de la pestaña -->
  <title>Aventones - Search Rides</title>
  <!-- Hoja de estilos específica de esta pantalla -->
  <link rel="stylesheet" href="css/estilosearchRides.css" />

  <!-- Cargo JS con defer para que se ejecuten cuando el DOM ya está listo -->
  <!-- auth.js valida sesión/rol antes de dejar usar la página -->
  <script defer src="js/auth.js"></script>
  <!-- searchRides.js maneja filtros, búsqueda y pintado de resultados -->
  <script defer src="js/searchRides.js"></script>
</head>
<body>
  <!-- Envoltorio general de la página (me ayuda a distribuir contenido y footer) -->
  <div class="page-wrapper">
    <div class="container">
      <!-- Contenido principal de la pantalla -->
      <main class="inner-content">
        <!-- Logo con alt por accesibilidad -->
        <img src="img/imagenLogo.png" alt="Logo Aventones" class="logo" />

        <!-- Barra de navegación: links principales + buscador + menú de usuario -->
        <nav class="navbar">
          <!-- Links de navegación (izquierda) -->
          <div class="nav-links">
            <a href="SearchRides.html" class="active">Home</a>
            <a href="MyRides.html">Rides</a>
            <a href="Bookings.html">Bookings</a>
          </div>

          <!-- Acciones a la derecha: buscador y menú de usuario -->
          <div class="nav-right">
            <!-- Buscador visual (si necesito lógica, la hago en JS) -->
            <input type="text" placeholder="Search..." class="search-bar" />

            <!-- Menú de usuario: uso un checkbox oculto para abrir/cerrar con CSS -->
            <div class="user-dropdown">
              <label for="user-toggle" class="user-icon-label">
                <img src="img/icon-user.png" alt="User Icon" class="user-icon" />
              </label>
              <!-- Toggle del menú (no necesito JS para desplegar) -->
              <input type="checkbox" id="user-toggle" class="toggle-menu" />
              <div class="dropdown-menu">
                <a href="index.html">Logout</a>
                <a href="Configuration.html">Settings</a>
                <a href="EditProfile.html">Profile</a>
              </div>
            </div>
          </div>
        </nav>

        <!-- Título principal de la vista -->
        <h2 class="title">Search rides</h2>

        <!-- FILTROS: origen/destino + días + botón de búsqueda -->
        <div class="filters-box">
          <!-- Parte superior de filtros: From / To / Botón -->
          <div class="filters-top">
            <label for="from">From</label>
            <input type="text" id="from" placeholder="Ej: Limón" />

            <label for="to">To</label>
            <input type="text" id="to" placeholder="Ej: Guápiles" />

            <!-- Botón que uso en JS para disparar la búsqueda -->
            <button id="btnFind" class="btn">Find rides</button>
          </div>

          <!-- Selección de días: dejo todos activos por defecto -->
          <div class="filters-days">
            <label><input type="checkbox" class="day" value="Mon" checked /> Mon</label>
            <label><input type="checkbox" class="day" value="Tue" checked /> Tue</label>
            <label><input type="checkbox" class="day" value="Wed" checked /> Wed</label>
            <label><input type="checkbox" class="day" value="Thu" checked /> Thu</label>
            <label><input type="checkbox" class="day" value="Fri" checked /> Fri</label>
            <label><input type="checkbox" class="day" value="Sat" checked /> Sat</label>
            <label><input type="checkbox" class="day" value="Sun" checked /> Sun</label>
          </div>
        </div>

        <!-- Texto de resultados (arranca oculto; lo muestro/actualizo desde JS) -->
        <p id="resultsText" class="results-text hidden">
          Rides found from <strong id="fromTxt"></strong> to <strong id="toTxt"></strong>
        </p>

        <!-- TABLA de resultados: dejo el <tbody> vacío para llenarlo por JS -->
        <table class="rides-table">
          <thead>
            <tr>
              <th>Driver</th>
              <th>From</th>
              <th>To</th>
              <th>Seats</th>
              <th>Car</th>
              <th>Fee</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="resultsBody"></tbody>
        </table>

        <!-- MAPA-->
        <div class="mapa">
          <iframe 
            class="mapa-iframe"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3934.509373006221!2d-83.03325392592735!3d9.990706673348024!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa70fc61f80e3e5%3A0xecd8ae838d517226!2sLim%C3%B3n!5e0!3m2!1ses!2scr!4v1721665260723!5m2!1ses!2scr"
            allowfullscreen
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>

        <!-- FOOTER con enlaces repetidos para navegación rápida -->
        <footer>
          <div class="footer-links">
            <a href="SearchRides.html">Home</a>
            <a href="MyRides.html">Rides</a>
            <a href="Bookings.html">Bookings</a>
            <a href="Configuration.html">Settings</a>
            <a href="index.html">Login</a>
            <a href="Registration.html">Register</a>
          </div>
          <p>&copy; Aventones.com</p>
        </footer>
      </main>
    </div>

    <!-- Cuando el DOM termina de cargar, verifico permisos/sesión -->
    <script>
      document.addEventListener('DOMContentLoaded', requireDriver);
    </script>
  </div>
</body>
</html>
