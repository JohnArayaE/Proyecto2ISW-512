<!DOCTYPE html>

<html lang="es">
<head>
  <!-- Codificación y viewport para que sea responsive -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Título de la pestaña -->
  <title>Aventones - New Ride</title>
  <!-- Estilos específicos de esta pantalla -->
  <link rel="stylesheet" href="css/estiloNewRide.css" />
  <!-- JS: primero la lógica del nuevo ride; luego validación de acceso -->
  <script defer src="js/newRide.js"></script> <!-- Enlazar JS -->
  <script defer src="js/auth.js"></script> 
</head>
<body>
  <!-- Envoltorios de layout para controlar anchos y separar contenido del footer -->
  <div class="page-wrapper">
    <div class="container">
      <main class="inner-content">
        <!-- Encabezado visual con el logo -->
        <header>
          <img src="img/imagenLogo.png" alt="Logo Aventones" class="logo" />
        </header>

        <!-- Navbar: links principales + buscador + menú de usuario -->
        <nav class="navbar">
          <!-- Links de navegación (izquierda) -->
          <div class="nav-links">
            <!-- Mantengo el nombre del archivo tal cual está en el proyecto -->
            <a href="SearhRides.html">Home</a>
            <a href="MyRides.html" class="active">Rides</a>
            <a href="Bookings.html">Bookings</a>
          </div>
          <!-- Acciones a la derecha: buscador y dropdown del usuario -->
          <div class="nav-right">
            <input type="text" placeholder="Search..." class="search-bar" />
            <div class="user-dropdown">
              <!-- Uso un checkbox oculto para abrir/cerrar el menú vía CSS -->
              <input type="checkbox" class="toggle-menu" id="user-toggle" hidden />
              <label for="user-toggle">
                <img src="img/icon-user.png" alt="User Icon" class="user-icon" />
              </label>
              <div class="dropdown-menu">
                <a href="index.html">Logout</a>
                <a href="EditProfile.html">Profile</a>
                <a href="Configuration.html">Configuration</a>
              </div>
            </div>
          </div>
        </nav>

        <!-- Título principal de la vista -->
        <h2 class="title">New Ride</h2>

        <!-- Formulario de creación del viaje -->
        <form class="ride-form" id="ride-form">
          <!-- Fila 1: origen y destino -->
          <div class="form-row">
            <div class="form-group">
              <label>Departure from</label>
              <input type="text" id="from" />
            </div>
            <div class="form-group">
              <label>Arrive To</label>
              <input type="text" id="to" />
            </div>
          </div>

          <!-- Bloque de días disponibles (checkboxes) -->
          <label>Days</label>
          <div class="checkbox-group">
            <label><input type="checkbox" value="Mon" checked> Mon</label>
            <label><input type="checkbox" value="Tue" checked> Tue</label>
            <label><input type="checkbox" value="Wed" checked> Wed</label>
            <label><input type="checkbox" value="Thu" checked> Thu</label>
            <label><input type="checkbox" value="Fri" checked> Fri</label>
            <label><input type="checkbox" value="Sat" checked> Sat</label>
            <label><input type="checkbox" value="Sun" checked> Sun</label>
          </div>

          <!-- Fila 2: hora, asientos y tarifa -->
          <div class="form-row time-seats-fee">
            <div class="form-group">
              <label>Time</label>
              <!-- Dejo opciones comunes; si hiciera falta, puedo llenarlas por JS -->
              <select id="time">
                <option>7:00 am</option>
                <option>8:00 am</option>
                <option>9:00 am</option>
                <option>10:00 am</option>
                <option>11:00 am</option>
                <option>12:00 pm</option>
                <option>1:00 pm</option>
                <option>2:00 pm</option>
                <option>3:00 pm</option>
                <option>4:00 pm</option>
              </select>
            </div>
            <div class="form-group">
              <label>Seats</label>
              <input type="number" id="seats" value="2" />
            </div>
            <div class="form-group">
              <label>Fee</label>
              <input type="number" id="fee" value="15" />
            </div>
          </div>

          <!-- Datos del vehículo (solo lectura, los relleno/valido en JS si aplica) -->
          <fieldset class="vehicle-section">
            <legend>Vehicle Details</legend>
            <div class="form-row">
              <div class="form-group">
                <label>Make</label>
                <input type="text" id="make" readonly />
              </div>
              <div class="form-group">
                <label>Model</label>
                <input type="text" id="model" readonly />
              </div>
              <div class="form-group">
                <label>Year</label>
                <input type="number" id="year" readonly />
              </div>
            </div>
          </fieldset>

          <!-- Botones de acción: cancelar y crear -->
          <div class="form-buttons">
            <a href="MyRides.html" class="cancel-link">Cancel</a>
            <button type="submit" class="create-button">Create</button>
          </div>
        </form>

        <!-- Footer con navegación secundaria y copyright -->
        <footer>
          <div class="footer-links">
            <!-- Mantengo los nombres de archivo tal como están en el proyecto -->
            <a href="SearhRides.html">Home</a>
            <a href="MyRides.html">Rides</a>
            <a href="Bookings.html">Bookings</a>
            <a href="Configuration.html">Settings</a>
            <a href="index.html">Login</a>
            <a href="Registration.html">Register</a>
          </div>
          <p>&copy; Aventones.com</p>
        </footer>
      </main>
    </div>
    <!-- Al cargar el DOM verifico permisos/sesión antes de permitir el uso -->
    <script>
    document.addEventListener('DOMContentLoaded', requireDriver);
  </script>
  </div>
</body>
</html>
