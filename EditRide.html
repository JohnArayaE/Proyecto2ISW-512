<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aventones - Edit Ride</title>
  <link rel="stylesheet" href="css/estiloEditRide.css" />
  <script defer src="js/auth.js"></script>
  <script defer src="js/editRide.js"></script>
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <main class="inner-content">

        <header>
          <img src="img/imagenLogo.png" alt="Logo Aventones" class="logo" />
        </header>

        <nav class="navbar">
          <div class="nav-links">
            <a href="SearhRides.html">Home</a>
            <a href="MyRides.html" class="active">Rides</a>
            <a href="Bookings.html">Bookings</a>
          </div>
          <div class="nav-right">
            <input type="text" placeholder="Search..." class="search-bar" />
            <div class="user-dropdown">
              <input type="checkbox" class="toggle-menu" id="user-toggle" hidden />
              <label for="user-toggle">
                <img src="img/icon-user.png" alt="User Icon" class="user-icon" />
              </label>
              <div class="dropdown-menu">
                <a href="index.html">Logout</a>
                <a href="EditProfile.html">Profile</a>
                <a href="Configuration.html">Configuration</a>
              </div>
            </div>
          </div>
        </nav>

        <h2 class="title">Edit Ride</h2>

        <form id="ride-form" class="ride-form">
          <!-- From / To -->
          <div class="form-row">
            <div class="form-group">
              <label for="from">Departure from</label>
              <input id="from" type="text" placeholder="Ciudad Quesada" />
            </div>
            <div class="form-group">
              <label for="to">Arrive To</label>
              <input id="to" type="text" placeholder="Zarcero" />
            </div>
          </div>

          <!-- Days -->
          <label>Days</label>
          <div class="checkbox-group">
            <label><input class="day" id="day-Mon" type="checkbox" value="Mon"> Mon</label>
            <label><input class="day" id="day-Tue" type="checkbox" value="Tue"> Tue</label>
            <label><input class="day" id="day-Wed" type="checkbox" value="Wed"> Wed</label>
            <label><input class="day" id="day-Thu" type="checkbox" value="Thu"> Thu</label>
            <label><input class="day" id="day-Fri" type="checkbox" value="Fri"> Fri</label>
            <label><input class="day" id="day-Sat" type="checkbox" value="Sat"> Sat</label>
            <label><input class="day" id="day-Sun" type="checkbox" value="Sun"> Sun</label>
          </div>

          <!-- Time / Seats / Fee -->
          <div class="form-row time-seats-fee">
            <div class="form-group">
              <label for="time">Time</label>
              <select id="time">
                <option>7:00 am</option>
                <option>8:00 am</option>
                <option>9:00 am</option>
                <option>10:00 am</option>
                <option>11:00 am</option>
                <option>12:00 pm</option>
                <option>1:00 pm</option>
                <option>2:00 pm</option>
                <option>3:00 pm</option>
                <option>4:00 pm</option>
              </select>
            </div>
            <div class="form-group">
              <label for="seats">Seats</label>
              <input id="seats" type="number" min="1" />
            </div>
            <div class="form-group">
              <label for="fee">Fee</label>
              <input id="fee" type="number" min="0" step="1" />
            </div>
          </div>

          <!-- Vehicle (solo lectura; sin combobox ni lÃ­mites) -->
          <fieldset class="vehicle-section">
            <legend>Vehicle Details</legend>
            <div class="form-row">
              <div class="form-group">
                <label for="carMake">Make</label>
                <input id="carMake" type="text" class="readonly" readonly />
              </div>
              <div class="form-group">
                <label for="carModel">Model</label>
                <input id="carModel" type="text" class="readonly" readonly />
              </div>
              <div class="form-group">
                <label for="carYear">Year</label>
                <input id="carYear" type="text" class="readonly" readonly />
              </div>
            </div>
          </fieldset>

          <!-- Actions -->
          <div class="form-buttons">
            <a href="MyRides.html" class="cancel-link">Cancel</a>
            <button type="submit" class="create-button">Save</button>
          </div>
        </form>

        <footer>
          <div class="footer-links">
            <a href="SearhRides.html">Home</a>
            <a href="MyRides.html">Rides</a>
            <a href="Bookings.html">Bookings</a>
            <a href="Configuration.html">Settings</a>
            <a href="index.html">Login</a>
            <a href="Registration.html">Register</a>
          </div>
          <p>&copy; Aventones.com</p>
        </footer>

      </main>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', requireDriver);
    </script>
  </div>
</body>
</html>
