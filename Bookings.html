<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <!-- Hago la página responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aventones - Bookings</title>
  <!-- Estilos específicos de esta pantalla -->
  <link rel="stylesheet" href="css/estiloBookings.css" />
  <!-- Primero valido acceso; luego cargo la lógica de reservas -->
  <script defer src="js/auth.js"></script>
  <script defer src="js/bookings.js"></script>
</head>
<body>
  <div class="page-wrapper">
    <main class="container">
      <section class="inner-content">
        <header>
          <!-- Muestro el logo; el alt ayuda a accesibilidad -->
          <img src="img/imagenLogo.png" alt="Logo Aventones" class="logo" />
        </header>

        <!-- Navbar con enlaces, buscador y menú de usuario -->
        <nav class="navbar">
          <div class="nav-links">
            <!-- Mantengo los archivos tal como están en el proyecto -->
            <a href="SearhRides.html">Home</a>
            <a href="MyRides.html">Rides</a>
            <a href="Bookings.html" class="active">Bookings</a>
          </div>
          <div class="nav-right">
            <!-- Buscador simple; si necesito lógica, la agrego en JS -->
            <input type="text" placeholder="Search..." class="search-bar" />
            <!-- Menú de usuario con toggle por checkbox (CSS) -->
            <div class="user-dropdown">
              <label for="user-toggle" class="user-icon-label">
                <img src="img/icon-user.png" alt="User Icon" class="user-icon" />
              </label>
              <input type="checkbox" id="user-toggle" class="toggle-menu" />
              <div class="dropdown-menu">
                <a href="index.html">Logout</a>
                <a href="Configuration.html">Configuration</a>
                <a href="EditProfile.html">Profile</a>
              </div>
            </div>
          </div>
        </nav>

        <!-- Título de la vista -->
        <h2 class="title">Bookings</h2>

        <!-- Tabla: dejo el tbody vacío para llenarlo desde bookings.js -->
        <table class="rides-table">
          <thead>
            <tr>
              <th>User</th>
              <th>Ride</th>
              <th id="actionHeader">Status</th>
            </tr>
          </thead>
          <tbody id="bookingsBody"></tbody>
        </table>

        <!-- Footer con navegación secundaria y copyright -->
        <footer>
          <div class="footer-links">
            <a href="SearhRides.html">Home</a>
            <a href="MyRides.html">Rides</a>
            <a href="Bookings.html">Bookings</a>
            <a href="Configuration.html">Settings</a>
            <a href="index.html">Login</a>
            <a href="Registration.html">Register</a>
          </div>
          <p>&copy; Aventones.com</p>
        </footer>
      </section>
    </main>
  </div>
  <!-- Al cargar el DOM verifico permisos/rol antes de mostrar la pantalla -->
  <script>
    document.addEventListener('DOMContentLoaded', requireDriver);
  </script>
</body>
</html>
