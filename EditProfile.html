<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aventones - Edit Profile</title>
  <link rel="stylesheet" href="css/estiloEditProfile.css" />
  <script defer src="js/auth.js"></script>
  <script defer src="js/editProfile.js"></script>
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <main class="inner-content">
        <img src="img/imagenLogo.png" alt="Logo Aventones" class="logo" />

        <nav class="navbar">
          <div class="nav-links">
            <a href="SearhRides.html" class="active">Home</a>
            <a href="MyRides.html">Rides</a>
            <a href="Bookings.html">Bookings</a>
          </div>
          <div class="nav-right">
            <input type="text" placeholder="Search..." class="search-bar" />
            <div class="user-dropdown">
              <label for="user-toggle" class="user-icon-label">
                <img src="img/icon-user.png" alt="User Icon" class="user-icon" />
              </label>
              <input type="checkbox" id="user-toggle" class="toggle-menu" />
              <div class="dropdown-menu">
                <a href="index.html">Logout</a>
                <a href="Configuration.html">Settings</a>
                <a href="EditProfile.html">Profile</a>
              </div>
            </div>
          </div>
        </nav>

        <h2 class="title">Edit Profile</h2>

        <form class="profile-form">
          <div class="form-row">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group full-width">
              <label for="email">Email</label>
              <input type="email" id="email" readonly />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" />
            </div>
            <div class="form-group">
              <label for="repeat-password">Repeat Password</label>
              <input type="password" id="repeat-password" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group full-width">
              <label for="address">Address</label>
              <input type="text" id="address" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="country">Country</label>
              <select id="country">
                <option value="Costa Rica">Costa Rica</option>
                <option value="Mexico">Mexico</option>
                <option value="Guatemala">Guatemala</option>
                <option value="Estados Unidos">Estados Unidos</option>
                <option value="Peru">Peru</option>
                <option value="Noruega">Noruega</option>
                <option value="Nicaragua">Nicaragua</option>
                <option value="Panama">Panama</option>
                
              </select>
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" id="state" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="text" id="phone" />
            </div>
          </div>

          <div class="button-row">
            <a href="index.html" class="cancel-btn">Cancel</a>
            <button type="submit" class="save-btn">Save</button>
          </div>
        </form>

        <footer>
          <nav class="footer-links">
            <a href="SearhRides.html">Home</a>
            <a href="MyRides.html">Rides</a>
            <a href="Bookings.html">Bookings</a>
            <a href="Configuration.html">Settings</a>
            <a href="index.html">Login</a>
            <a href="Registration.html">Register</a>
          </nav>
          <p>&copy; Aventones.com</p>
        </footer>
      </main>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', requireDriver);
    </script>
  </div>
</body>
</html>
